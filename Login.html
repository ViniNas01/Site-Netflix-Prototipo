<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Imagens/netflix-Icone.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <title>Netflix Teste</title>
</head>

<body>
    <header> <!--Aqui estou criando o cabeçalho com o nome Netflix -->
        <div class="logo">
            <span class="texto-logo">Netflix</span>
        </div>
    </header>

    <main class="login-body"> <!--Todo o corpo da login-->
        <div class="login-box"> <!--Aqui contém as caixas de login e senha-->
            <img src="/Imagens/netflix-Icone.png" alt="Netflix" class="login-logo">
            <h2>Entrar</h2>
            <form>
                <div class="input-box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>
                <div class="input-box">
                    <input required type="password" placeholder="Senha">
                </div>
                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>

            <div class="login-footer">
                <div class="login-facebook">
                    <span><img height="20px" src="/Imagens/facebook-icone.png" alt="Facebook"></span>
                    <span><a href="#">Conectar com o Facebook</a></span>
                </div>

                <div class="sign-up">
                    <p>Novo por aqui?<a href="#">Assine agora.</a></p>
                </div>
                <div class="terms">
                    <p>Esta pagina é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="logo">
            <span class="texto-logo">Netflix</span>
        </div>

    </footer>
</body>

</html>
